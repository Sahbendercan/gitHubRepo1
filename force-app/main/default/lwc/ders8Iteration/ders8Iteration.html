<template>
    <lightning-card title="Iteration">

        <template iterator:it={country}>
            <p key= {it.value} > Country: {it.value} </p>
        </template>

</lightning-card>
<br><br><br>
<lightning-card title="Iteratin 2">

    <lightning-button label="Country" onclick={handleClick}></lightning-button>
    <template if:true={goster} iterator:it={country}>
        <div key={it.value} class='slds-p-around_medium lgc-bg'> {it.value} </div>


    </template>


</lightning-card>
<br>
<lightning-card title="Iteratin 3">

    <lightning-button label="Animal" onclick={handleClick1}></lightning-button>
    <template if:true={goster1} iterator:it={animal}>
        <div key={it.value} class='slds-p-around_medium lgc-bg'> {it.value} </div>


    </template>


</lightning-card>
<br>
<lightning-card title="Iteratin 4">

    <lightning-button label="Friends" onclick={handleClick2}></lightning-button>
    <template if:true={goster2} iterator:it={friend}>
        <div key={it.value} class='slds-p-around_medium lgc-bg'> {it.value} </div>


    </template>


</lightning-card>
</template>
